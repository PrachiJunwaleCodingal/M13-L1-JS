<!DOCTYPE html>
<html>

<head>
    <title>ACT2- Variable</title>
</head>

<body>
    <h1> Variables</h1>

    <p id="sumRes"></p>
    <p id="subRes"></p>

    <script>
        var num1 = 30;
        var num2 = 20;
        var sum = num1 + num2;
        document.getElementById("sumRes").innerHTML = "Addition- " + sum;
        var sub = num1 - num2;
        document.getElementById("subRes").innerHTML = "Subtraction- " + sub;
    </script>
</body>

</html>
