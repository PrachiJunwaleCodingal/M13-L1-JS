<!DOCTYPE html>
<html>

<head>
    <title>ACT3- Statements</title>
</head>

<body>
    <h1>Statements</h1>
    <h3>JavaScript program is a list of statements</h3>
    <p id="n1"></p>
    <p id="n2"></p>
    <p id="result"></p>
    <script>
        var num1 = 100; //statement
        var num2 = 50;
        var sum = num1 + num2;
        document.getElementById("n1").innerHTML = "Number1: " + num1;
        document.getElementById("n2").innerHTML = "Number2: " + num2;
        document.getElementById("result").innerHTML = "Addition: " + sum;  
    </script>
</body>

</html>
